#{extends 'main.html'/}
<style>
    .article .article-wrap .article-title-h1{
        margin: 20px 0;
        font-size: 22px;
        color:#017e66;
    }
    .article .article-wrap .article-meta{
        margin-top:30px;
        /*float:right;*/
        color:#999;
        padding-bottom:10px;
        border-bottom:2px solid #e7edec;
    }

    .review-textarea{
        width:97.5%;
        display:block;
        padding:6px 12px;
        font-size:14px;
        color:#555;
        line-height: 1.6;
        background-color: white;
        border:1px solid #ccc;
        border-radius: 2px;
    }

    .add-review:before{
        content:" ";
        display:table;
    }

    .article .not-login{
        margin-top:20px;
        background: lightyellow;
        margin-left:10px;
        padding-left:10px;
        height:30px;
        line-height: 30px;
    }

    .article a{
        text-decoration: none;
        color:#017e66;
    }

    .article a:hover{
        text-decoration: underline;
    }

    .article .item-view{
        background: #f0f3f2;
    }
</style>
<div class="article">
    <div class="head-region">
        <div class="validwidth">
            <ul style="margin:0px;">
                <li class="user-articheight-60 "><a href="" style="font-size:40px;color:#333;" class="article-username"></a></li>
            </ul>
            <span style="line-height:90px;color:#999;" class="big-title"></span>
        </div>
    </div>


    <div class="article-wrap content-width" style="padding-left:90px;">
        *{<span style="display:none;" class="articleId">${flash.articleId}</span>}*
        <div class="article-title">
            <h1 class="article-title-h1"></h1>
        </div>

        <div class="article-content"></div>

        <div class="article-meta">
            <span class="datetime" style="margin-right:20px;"></span>
            <span class="review-count"></span>
            <span class="scan-times"></span>
        </div>

        <div class="review">

        </div>

        <div class="all-reviews">
            <h3 class="count-reviews"></h3>
        </div>

        <div class="add-review hidden">
            <h4>你的评论</h4>
            <textarea rows="5" class="review-textarea"></textarea>
            <span class="submit_btn" style="float:right;margin-top:10px;">提交评论</span>
        </div>
        <div class="not-login hidden">
            只有先登录了，才能评论，
            <a href="/Login/login">点击登录</a>
        </div>
    </div>


</div>

<script id="reviewTmp" type="text/x-jquery-tmpl">
    <div class="item-view">
        {{if isChildReview}}
        回复&nbsp;
        <span >${reviewed}</span>
        {{/if}}
        <span>${content}</span>
        <div>
        <span>${reviewer}</span>
        <span>${createTs}</span>
        </div>
    </div>
</script>
<script type="text/javascript">
    EOS.gcs('/js/article/article.js', function(){
        $(document).ready(function(){
            var articleId = ${articleId}
            EOS.article.init.doInit($(".article"), articleId);
        });
    })
</script>
