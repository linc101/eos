<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">

	<link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
	<div class="head">
		<h3>来来来，开张填放假时间！！！</h3>
	</div>
	<div class="container">
		<div class="content_wrap clearfix">
			<form>
				<dl >
					<dt><span>工号</span></dt>
					<dd><input type="text" name="workSerial"  class="workSerial" /></dd>
				</dl>
				<dl>
					<dt>
						<span >姓名</span>
					</dt>
					<dd><input type="text" name="name" class="name" /></dd>
				</dl>
				<dl>
					<dt><span class="workSerial">类型</span></dt>
					<dd class="pos_r">
						<select class="workType" name="workType">
							<option value="fte">FTE</option>
							<option value="pte">PTE</option>
						</select>
					</dd>
				</dl>	
				<dl>
					<dt>
						<span class="vacation">放假时间</span>
					</dt>
					<dd>
						<input class="time start" name="start" readonly="true" type="text" />
						<span>至</span>
						<input class="time end" name="end" type="text"  readonly="true" />
					</dd>
				</dl>
				<div class="subBlock">
					<input class="subButton" type="submit" value="提交" />
				</div>
			</form>
		</div>
	</div>
<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/js/timepicker.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
