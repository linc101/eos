#{extends 'fontpage.html'/}
        <style>

            .toolbar-wrap{
                background-color: #323232;
                border-bottom:1px solid #666;
                position:relative;
                box-shadow:1px 1px 3px #bbb;
            }
            .toolbar{
                height:30px;
                line-height:30px;
                background-color: #323232;
                position: relative;
                width:1050px;
                padding-left:130px;
                margin:0 auto;
                z-index:2;
            }

            li{
                list-style:none;
            }
            .toolbar .l-item{
                float:left;
            }

            .toolbar .r-item{
                float:right;
            }
            .toolbar ul{
                padding:0px;
                margin:0px;
            }
            .toolbar li{
                color:#f3eeee;
                font-size:15px;
                background-color: #323232;
                margin-right:20px;
                cursor: pointer;
            }
            .toolbar div span a{
                color:#ffffff;
                font-size:16px;
                background-color: #323232;
                margin-right:20px;
                cursor:pointer;
            }
            .toolbar-wrap .toolbar a{
                text-decoration: none;
                color:#ffffff;
            }
        </style>
    <body>
    <div class="toolbar-wrap">
        <div class="toolbar">
            <ul>
                <li class="l-item"><a>首页</a></li>
                <li class="l-item"><a>经验</a></li>
            </ul>
            <ul>
                %{
                    user = session.get("_user");
                }%
                #{if user}
                    <li class="r-item"><a>退出</a></li>
                    <li class="r-item"><span style="cursor: ">欢迎,&nbsp;&nbsp;</span>${user}</li>
                #{/if}
                #{else}
                    <li class="r-item"><a href="/Register/registerPage">注册</a></li>
                    <li class="r-item"><a>登陆</a></li>
                #{/else}

            </ul>
            </div>
        </div>
    </div>

    </body>
