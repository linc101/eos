<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        #{get 'moreScripts' /}
        <style>
            body{
                font:12px/1.5 tahoma,arial,sans-serif;
                margin:0px;
                padding:0px;

            }
            .toolbar-wrap{
                background-color: #323232;
                border-bottom:1px solid #666;
                position:relative;
                box-shadow:1px 1px 3px #bbb;
            }
            .toolbar{
                height:49px;
                line-height:49px;
                background-color: #323232;
                position: relative;
                width:1050px;
                padding-left:130px;
                margin:0 auto;
                z-index:2;
            }

            li{
                list-style:none;
            }
            .toolbar .l-item{
                float:left;
            }

            .toolbar .r-item{
                float:right;
            }
            .toolbar ul{
                padding:0px;
                margin:0px;
            }
            .toolbar li{
                color:#ffffff;
                font-size:20px;
                background-color: #323232;
                margin-right:20px;
                cursor:pointer;
            }
            .toolbar div span a{
                color:#ffffff;
                font-size:20px;
                background-color: #323232;
                margin-right:20px;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
    <div class="toolbar-wrap">
        <div class="toolbar">
            <ul>
                <li class="l-item"><a>首页</a></li>
                <li class="l-item"><a>经验</a></li>
            </ul>
            <ul>
                <li class="r-item"><a>注册</a></li>
                <li class="r-item"><a>登陆</a></li>
            </ul>
            </div>
        </div>
    </div>
        #{doLayout /}
    </body>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        if(!window.jQuery){
            var script = document.createElement('script');
            script.src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js";
            document.body.appendChild(script);
        }


    </script>
</html>
