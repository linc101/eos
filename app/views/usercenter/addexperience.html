#{extends '/usercenter/usercentermain.html'/}
#{set title:'分享经验'/}

<style type="text/css">
    .input-title{
        height:30px;
        font-size:18px;
        line-height:30px;
        border-radius: 2px;
        border: 1px solid #ccc;
        background-color: white;
        color:#555;
        width:100%;
        margin-bottom: 5px;
    }

    .exp-wrap{
        width:80%;
        float:left;
    }

    .input-content{
        display:block;
        width:100%;
        padding:5px 6px;
        font-size:14px;
        line-height:1.5;
        color:#555;
        background-color:#ffffff;
        border:1px solid #ccc;
        border-radius:2px;
        height:auto;
        margin-bottom: 5px;
    }

    .share-exp::after, .share-exp::before{
        clear:both;
        content:" ";
        display:table;
    }

    .share-exp .exp-wrap .tags-input{
        margin:0 0 10px 0;
        height:20px;
        line-height: 20px;
        padding:5px 0 5px 8px;
        width:50%;
        border-radius:3px;
        border:1px solid #ccc;
    }

</style>

<link rel="stylesheet" type="text/css" href="/css/jquery-te-1.4.0.css">

<div class="content-width share-exp" style="padding-left:80px;">
    <div class="exp-wrap" style="display:none">
        <h2>经验分享</h2>
        <input class="input-title" placeholder="标题,(简单描述经历6~40个字之间)" tabindex="1" type="text">
        *{<textarea tabindex="2" class="input-content" rows="15"></textarea>}*
        <textarea name="textarea" class="jqte-test" ></textarea>
        <input placeholder="标签，多个按空格隔开" class="tags-input">
        <span class="submit_btn">提交</span>
    </div>
</div>

<script type="text/javascript">

    EOS.gcs("/js/jquery-te-1.4.0.min.js?_v=3", function(){
        $('.jqte-test').jqte();
        $('.exp-wrap').show();
        EOS.gcs("/js/usercenter/usercenter.js", function(){
            $(document).ready(function(){
                EOS.addExp.init.doInit($(".share-exp"));
            })
        })
    })
</script>
