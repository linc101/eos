#{extends 'uttp/main.html' /}
<style>
    .article .content{
        border:1px solid #ccc;
        border-bottom-width:2px;
        border-right-width:2px;
        padding:0px;
        margin-bottom:28px;
        margin-top:10px;
    }

    .article .content::after, .article .content::before{
        content:' ';
        display:table;
        clear:both;
    }

    .article .content .title{
        padding-left:5px;
        background-color: #eee;
        border-bottom:1px solid #ccc;
        color:#444;
        margin-top:0px;
        height:40px;
        line-height:40px;
    }
</style>
<div class="article">
    <div class="container my-article">

    </div>
    *{<script id="my-article" type="text/x-jquery-tmpl">}*
        *{<div>}*
            *{<h1>${title}</h1>}*
            *{<p>}*
                *{${article}}*
            *{</p>}*
        *{</div>}*
    *{</script>}*
    <script type="text/x-jquery-tmpl" id="my-article">
         <div>
            <h1>${title}</h1>
             <p>
             ${article}
             </p>
         </div>
    </script>
</div>
<script>
    UTTP.gcs("/js/uttp/jquery.tmpl.js", function(){
         UTTP.gcs("/js/uttp/my-article.js", function(){
             $(document).ready(function(){
                UTTP.myArticle.init.doInit($(".article"))
             })
        })
    })
</script>
